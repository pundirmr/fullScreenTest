<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body>
    <div id="mainDiv">
        <button id="ppwp" class="block1" type="button" onclick="onShare()" class="block1">Share</button>
        <button id="ppp" class="block" type="button" onclick="openFullscreen()">Play game</button>
    </div>
</body>


<style>

html {
    height: 110%;
}
body {
    min-height: 100%;
}

.block1 {
  display: none;
  width: 100%;
  border: none;
  background-color: #582ada;
  padding: 65px 28px;
  font-size: 42px;
  cursor: pointer;
  text-align: center;
}

.block {
  display: block;
  width: 100%;
  margin: 50px 0 0 0;
  border: none;
  background-color: #04AA6D;
  padding: 65px 28px;
  font-size: 42px;
  cursor: pointer;
  text-align: center;
}
</style>

<script>
var elem = document.documentElement;
function openFullscreen() {
if (elem.requestFullscreen) {
  elem.requestFullscreen();
} else if (elem.webkitRequestFullscreen) { /* Safari */
  elem.webkitRequestFullscreen();
} else if (elem.msRequestFullscreen) { /* IE11 */
  elem.msRequestFullscreen();
}
}
screen.orientation.addEventListener('change', function() {
console.log('new orientation is ', screen.orientation.type);

var x = document.getElementById("mainDiv");   // Get the element with id="demo"

if(screen.orientation.type == 'portrait-primary'){
    x.style.transform = "rotate(0deg)";
    window.scrollTo(0,0);
}else{
    x.style.transform = "rotate(90deg)";
    window.scrollTo(0,1);
}

});



</script>
</html>
